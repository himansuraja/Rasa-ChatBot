%YAML 1.1
---
actions:
- utter_greet
- utter_goodtohear
- utter_typeofcuisine
- utter_whichlocation
- utter_cheer_up
- utter_did_that_help
- utter_goodbye
- utter_restaurants
- utter_thankyou
- utter_default
- action_restart
config:
  store_entities_as_slots: true
entities: []
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- mood_affirm:
    use_entities: true
- mood_deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- restaurant_search:
    use_entities: true
- thankyou:
    use_entities: true
slots: {}
templates:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_default:
  - text: I am not sure what you are aiming for.
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_goodtohear:
  - text: Good to hear. How can I help you today?
  utter_greet:
  - text: Hey! How are you?
  utter_restaurants:
  - text: Here are the list of restaurants you may like to choose
  utter_thankyou:
  - text: Thankyou. Have a nice day.
  utter_typeofcuisine:
  - text: sure. Can I know what cuisine you are looking for?
  utter_whichlocation:
  - text: sure. which location you prefer?
